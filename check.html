<LOOP NAME="check_textes" TABLE="textes" ORDER="id">
	<BEFORE>
	[
	</BEFORE>
	<DO>
		<IF COND="[#COUNT] NE 1">,</IF>
		{
			"id": [#ID],
			"type": "[#TYPE]",
			"numerodocument": [#NUMERODOCUMENT],
			"parent": [#IDPARENT],
			"children": [<LOOP NAME="check_children" TABLE="textes" WHERE="idparent = '[#ID]'" SELECT="id" ORDER="id">
				<IF COND="[#COUNT] NE 1">,</IF>
				[#ID]
			</LOOP>]
		}
	</DO>
	<AFTER>
	]
	</AFTER>
</LOOP>
