<LOOP NAME="types_types" TABLE="types" SELECT="id AS idtype, type" >
	<BEFORE>
	{
	</BEFORE>
	<DO>
		<IF COND="[#COUNT] NE 1">,</IF>
		"[#TYPE]": [
		<LOOP NAME="types_entities" TABLE="entities" WHERE="idtype = '[#IDTYPE]'" SELECT="id, idtype">
			<IF COND="[#COUNT] NE 1">,</IF> [#ID]
		</LOOP>
		]
	</DO>
	<AFTER>
	}
	</AFTER>
</LOOP>
